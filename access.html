<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>photomania-club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
<link rel="stylesheet" href="fonts/AvenirNextCyr/stylesheet.css">
<link rel="stylesheet" href="fonts/fontawesome/css/all.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="img/logoBlack.png" alt="Фотомания">
        
    </header>
    <main class="main main-profile main-access">
        <div class="container">
            <section class="settings">
                <div class="settings__wrp">
                    <div class="settings__profile-wrp">
                        <h3>ВОЙТИ ИЛИ <a class="btn-register" href="register.html">ЗАРЕГИСТРИРОВАТЬСЯ</a></h3>
                        <form action="/">
                            <label>
                                Электронная почта
                                <input type="email" required value="" >
                            </label>
                            <label>
                                Пароль
                                <input type="password" required>
                            </label>
                           <div class="settings__subscribe">
                                <label>
                                    <input type="checkbox">
                                    <span class="checkbox-indicator"></span>
                                    Запомнить
                                </label>
                            </div>
                            <div class="settings__social">
                                <p>Войти через социальные сети</p>
                                <div class="settings__social-wrp">
                                    <a href="#"><i class="fab fa-vk"></i></a>
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                                </div>
                            </div>
                            <button class="settings__profile-btn-save">Сохранить</button>
                            <p class="register__agreement"><a href="">Забыли пароль?</a></p>
                        </form>
                        
                    </div>
                </div> 
            </section>
            
        </div>
            
    </main>
    <footer class="footer footer--center">
        <ul>
            <li><a href="#">© 2017 DigitalMarketer.com</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </footer>


</body>
</html>
